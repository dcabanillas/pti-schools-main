{% load static i18n %}
<!-- START NAV -->
<nav class="navbar is-white topNav" role="navigation" aria-label="main navigation">
  <div class="container is-widescreen">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'home' %}">
          <img id="logo" src="{% static 'images/logos/logo-h.png' %}" alt="Logo PTI" height="128" width="128">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="{% url 'contact' %}">
              <span>
                <strong>{% translate "Contact" %}</strong>
              </span>
            </a>
            <a class="button is-primary" href="">
              <span class="icon is-small">
                 <i class="fa-solid fa-user-plus"></i>
              </span>
              <span>
                <strong>{% translate "Sign Up" %}</strong>
              </span>
            </a>
            <a class="button is-primary is-light" href="">
              <span class="icon is-small">
                 <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </span>
              <span>{% translate "Sign In" %}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
  <!-- END NAV -->
{%block page_js%}
<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
{% endblock%}
